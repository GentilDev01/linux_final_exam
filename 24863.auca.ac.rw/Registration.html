<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background: #08458b;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      header a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      .container {
        padding: 20px;
      }
      .actions button {
        margin: 5px;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .actions button.add {
        background: blue;
        color: white;
      }
      .actions button.view {
        background: yellow;
        color: black;
      }
      .actions button.delete {
        background: red;
        color: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <style>
      h1 {
        font-size: xx-small;
      }
    </style>
    <header>
      <h1><img src="/images/LOGO.png" alt="" /></h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/index.html">About</a>
        <a href="/Registration.html">Registration</a>
      </nav>
    </header>
    <div class="container">
      <div class="actions">
        <button class="add" onclick="addRecord()">Add</button>
        <button class="view" onclick="viewRecords()">View</button>
        <button class="delete" onclick="deleteRecords()">Delete All</button>
      </div>
      <table id="records-table">
        <thead>
          <tr>
            <th>S/N</th>
            <th>ID</th>
            <th>Age</th>
            <th>Department</th>
            <th>Birth of Date</th>
            <th>Level</th>
            <th>Sex</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      let records = JSON.parse(localStorage.getItem("records")) || [];

      function addRecord() {
        const id = prompt("Enter ID:");
        const age = prompt("Enter Age:");
        const department = prompt("Enter Department:");
        const birthDate = prompt("Enter Birth Date:");
        const level = prompt("Enter Level:");
        const sex = prompt("Enter Sex (M/F):");
        records.push({ id, age, department, birthDate, level, sex });
        localStorage.setItem("records", JSON.stringify(records));
        alert("Record Added!");
      }

      function viewRecords() {
        const tbody = document.querySelector("#records-table tbody");
        tbody.innerHTML = "";
        records.forEach((record, index) => {
          const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${record.id}</td>
            <td>${record.age}</td>
            <td>${record.department}</td>
            <td>${record.birthDate}</td>
            <td>${record.level}</td>
            <td>${record.sex}</td>
          </tr>
        `;
          tbody.innerHTML += row;
        });
      }

      function deleteRecords() {
        if (confirm("Are you sure you want to delete all records?")) {
          records = [];
          localStorage.setItem("records", JSON.stringify(records));
          viewRecords();
        }
      }
    </script>
  </body>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        position: relative;
        bottom: 1;
        width: 100%;
      }
      .footer a {
        color: #00bcd4;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
    <footer class="footer">
      <p>&copy; 24863 Niyonkuru Gentil. All Rights Reserved.</p>

        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |

      </p>
    </footer>
  </body>
</html>
