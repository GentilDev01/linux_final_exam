<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programs We Offer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      header {
        background: #08458b;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      header a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      .programs-container {
        text-align: center;
        padding: 30px;
      }
      .programs-container h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      .program-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .program {
        background: white;
        border-radius: 10px;
        padding: 15px;
        width: 250px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .program:hover {
        transform: translateY(-10px);
      }
      .program img {
        width: 100%;
        border-radius: 10px;
      }
      .program h3 {
        margin: 10px 0;
      }
      .program button {
        background: #ff9800;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .program button:hover {
        background: #e68900;
      }
    </style>
  </head>
  <body>
    <header>
      <style>
        h1 {
          font-size: xx-small;
        }
      </style>
      <h1><img src="/images/LOGO.png" alt="" /></h1>
      <nav>
        <a href="/index.html">Home</a>
        <a href="/index.html">About</a>
        <a href="/Registration.html">Registration</a>
      </nav>
    </header>
    <section class="programs-container">
      <h1>Programs We Offer</h1>
      <div class="program-grid">
        <div class="program">
          <img src="/images/bussiness and economics.jpg" alt="Business" />
          <h3>Business and Economics</h3>
          <button onclick="alert('Explore Business and Economics')">
            Explore More
          </button>
        </div>
        <div class="program">
          <img src="/images/Engineering and Technology.jpg" alt="Engineering" />
          <h3>Engineering and Technology</h3>
          <button onclick="alert('Explore Engineering and Technology')">
            Explore More
          </button>
        </div>
        <div class="program">
          <img src="/images/Health Sciences.jpg" alt="Health" />
          <h3>Health Sciences</h3>
          <button onclick="alert('Explore Health Sciences')">
            Explore More
          </button>
        </div>
        <div class="program">
          <img
            src="/images/Arts and Humanities.jpg"
            alt="Arts and Humanities"
          />
          <h3>Arts and Humanities</h3>
          <button onclick="alert('Explore Arts and Humanities')">
            Explore More
          </button>
        </div>
        <div class="program">
          <img src="/images/Natural Sciences.jpg" alt="Natural Sciences" />
          <h3>Natural Sciences</h3>
          <button onclick="alert('Explore Natural Sciences')">
            Explore More
          </button>
        </div>
      </div>
    </section>
  </body>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }
      .footer a {
        color: #00bcd4;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
    <footer class="footer">
      <p>&copy; 24863 Niyonkuru Gentil. All Rights Reserved.</p>
      <p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
        <a href="#">Contact Us</a>
      </p>
    </footer>
  </body>
</html>
